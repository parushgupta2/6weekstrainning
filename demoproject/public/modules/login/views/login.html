  

  <!-- Header -->
  <section class="header animated bounce"><a href="#"></a></section>
  <!-- //Header --> 
  
  <section class="container" >
  	<section class="login-frame animated bounceInLeft"> 
    	<h1>Login Now!</h1>
      
	<form name="userForm" ng-submit="submitForm()" novalidate ng-init="chkuser()">
        
	
        <ul class="form-widget login-form">
            <li>
            	<section class="form-group">
                	<section class="row icon-div">
                        <section class="col-sm-6" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
			      <p><i class="fa fa-user input-icons"></i><input type="email" placeholder="email address"  ng-model="user.email" class="form-control" name="email"></p><p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email.</p>
			</section>
                        <section class="col-sm-6" ng-class="{ 'has-error' : userForm.password.$invalid && !userForm.password.$pristine }">
			      <p><i class="fa fa-lock input-icons"></i><input type="password" placeholder="password" class="form-control" name="password" ng-model="user.password"  required></p>			      
			</section>
                    </section>
                </section>
            </li>
        </ul>
        <p><button  type="submit" class="btn-l m-fw"  ng-disabled="userForm.$invalid" >Login</button></p>
        <section class="otherlinks">
        	
          <p><a  ui-sref="signup" class="signup-link">Sign Up if not a Member</a></p>
        </section>
	</form>
    </section>
  </section>
 <div id="push"></div>
